<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>Kontext Lab - "The stimulus is to trigger the imagination, it's not a prescription" - Rick Rubin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        :root {
            /* Ultra-minimal color palette */
            --accent: #ff6b35;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --background: #ffffff;
            --surface: #fafafa;
            --border: #e5e5e5;
            --border-light: #f0f0f0;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            /* Typography */
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-weight-light: 300;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* Minimal shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 8px rgba(0, 0, 0, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        body {
            font-family: var(--font-family);
            font-weight: var(--font-weight-normal);
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }


        .container {
            display: flex;
            min-height: 100vh;
            width: 100vw;
            flex-direction: row;
        }
        
        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow-x: hidden;
            }
        }

        /* Control Surface - Ultra Minimal */
        .control-surface {
            width: 280px;
            min-width: 260px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        @media (max-width: 768px) {
            .control-surface {
                width: 100%;
                min-width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
                height: auto;
                min-height: 300px;
                max-height: 350px;
                overflow-y: auto;
            }
        }




        /* Controls - Ultra Minimal */
        .controls {
            flex: 1;
            padding: var(--space-lg);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
            overflow-y: auto;
            height: 100%;
        }
        
        /* App Title in Sidebar */
        .app-title {
            text-align: center;
            padding: var(--space-md) 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: var(--space-md);
        }
        
        .app-title .title {
            font-size: 24px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-primary);
            margin: 0 0 var(--space-xs) 0;
            letter-spacing: -0.025em;
        }
        
        .app-title .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0;
            font-weight: var(--font-weight-normal);
        }
        
        @media (max-width: 768px) {
            .controls {
                padding: var(--space-md);
                gap: var(--space-md);
                max-height: 320px;
                min-height: 280px;
            }
            
            .app-title .title {
                font-size: 20px;
            }
            
            .app-title .subtitle {
                font-size: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 12px;
                gap: 8px;
            }
        }

        .control-module {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            transition: all 0.2s ease;
            overflow: hidden;
            width: 100%;
            margin-bottom: var(--space-md);
        }
        
        @media (max-width: 768px) {
            .control-module {
                margin-bottom: var(--space-md);
            }
        }


        .control-module:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
        }

        .control-module.active {
            border-color: var(--accent);
            box-shadow: var(--shadow-sm);
        }

        .module-header {
            background: var(--surface);
            color: var(--text-primary);
            padding: var(--space-sm) var(--space-md);
            font-size: 12px;
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-light);
        }


        .module-body {
            padding: var(--space-md);
            background: var(--background);
        }
        
        @media (max-width: 768px) {
            .module-body {
                padding: var(--space-sm);
            }
        }

        /* File Input - Enhanced Neumorphic Button */
        .file-input-zone {
            position: relative;
            margin-bottom: 8px;
        }
        
        @media (max-width: 768px) {
            .file-input-zone {
                margin-bottom: 16px;
            }
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-button {
            width: 100%;
            height: 80px;
            border: 2px dashed var(--border);
            background: var(--surface);
            font-family: var(--font-family);
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            transition: all 0.2s ease;
            border-radius: var(--radius-md);
            cursor: pointer;
        }
        
        
        @media (max-width: 768px) {
            .file-button {
                height: 100px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .file-button {
                height: 120px;
                font-size: 18px;
            }
        }

        .file-button::before {
            content: '+';
            font-size: 20px;
            font-weight: var(--font-weight-semibold);
            color: var(--accent);
        }

        .file-input:hover + .file-button {
            border-color: var(--accent);
            background: rgba(255, 107, 53, 0.05);
            color: var(--accent);
        }


        .file-button-text {
            text-align: center;
            line-height: 1.4;
        }
        
        .file-button-text strong {
            font-weight: var(--font-weight-medium);
        }
        
        .file-button-text small {
            font-size: 0.9em;
            color: var(--text-muted);
        }
        
        
        .desktop-text {
            display: inline;
        }
        
        .mobile-text {
            display: none;
        }
        
        @media (max-width: 768px) {
            .desktop-text {
                display: none;
            }
            
            .mobile-text {
                display: inline;
            }
        }

        /* Preview Screen - Neumorphic Display */
        .preview-screen {
            width: 100%;
            height: 12vh;
            border: none;
            background: var(--black);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1vh 0;
            overflow: hidden;
            position: relative;
            border-radius: 16px;
            box-shadow: var(--shadow-neu-pressed);
        }
        
        @media (max-width: 768px) {
            .preview-screen {
                height: 140px;
                margin: 12px 0;
                border-radius: 16px;
                min-height: 140px;
            }
        }
        
        @media (max-width: 480px) {
            .preview-screen {
                height: 120px;
                margin: 8px 0;
                min-height: 120px;
            }
        }

        .preview-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: var(--green);
            animation: scanline 2s ease-in-out infinite;
        }

        @keyframes scanline {
            0%, 100% { left: -100%; opacity: 0; }
            50% { left: 100%; opacity: 1; }
        }

        .preview-screen.has-image::before {
            display: none;
        }

        .preview-placeholder {
            font-size: 12px;
            color: var(--green);
            text-align: center;
            text-transform: uppercase;
            font-family: var(--font);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .preview-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Generation Button - Minimal */
        .generate-btn {
            width: 100%;
            height: 48px;
            background: var(--accent);
            border: none;
            color: var(--background);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: var(--radius-md);
            margin-top: var(--space-md);
        }
        
        @media (max-width: 768px) {
            .generate-btn {
                height: 52px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .generate-btn {
                height: 56px;
                font-size: 18px;
            }
        }



        .generate-btn:hover {
            background: #e55a00;
        }


        .generate-btn:active {
            background: #d14f00;
        }

        .generate-btn:disabled {
            background: var(--border);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .generate-btn.processing {
            background: var(--border);
            color: var(--text-muted);
        }
        
        /* Status Display */
        .status-display {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            padding: var(--space-sm);
            background: var(--surface);
            border-radius: var(--radius-sm);
            margin-bottom: var(--space-sm);
        }
        
        .status-display.processing {
            color: var(--accent);
            background: rgba(255, 107, 53, 0.1);
        }
        
        .progress-info {
            margin-top: var(--space-sm);
        }
        
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background: var(--border-light);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: var(--space-sm);
        }
        
        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        
        .progress-text {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
        }

        @keyframes te-pulse {
            0%, 100% { 
                background: linear-gradient(145deg, var(--orange) 0%, #e55a00 100%);
                box-shadow: var(--shadow-raised), inset 0 1px 0 rgba(255,255,255,0.3);
            }
            50% { 
                background: linear-gradient(145deg, #ff8533 0%, var(--orange) 100%);
                box-shadow: 0 4px 16px rgba(255,103,0,0.4), inset 0 1px 0 rgba(255,255,255,0.4);
            }
        }

        /* Status Display - Neumorphic Style */
        .status-panel {
            background: var(--neu-bg);
            color: var(--orange);
            padding: 1vh;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            margin-top: 1vh;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: var(--shadow-neu-pressed);
        }
        
        @media (max-width: 768px) {
            .status-panel {
                padding: 8px;
                font-size: 18px;
                border-radius: 16px;
                margin-top: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .status-panel {
                padding: 6px;
                font-size: 16px;
            }
        }

        .status-panel::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 2px;
            background: var(--orange);
            transition: width 0.3s ease;
        }

        .status-panel.active::after {
            width: 100%;
        }

        .progress-counter {
            background: var(--neu-bg);
            color: var(--green);
            padding: 6px 8px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            margin-top: 6px;
            display: none;
            font-family: var(--font);
            border-radius: 8px;
            box-shadow: var(--shadow-neu-pressed);
        }
        
        @media (max-width: 768px) {
            .progress-counter {
                padding: 6px 8px;
                font-size: 16px;
                border-radius: 12px;
                margin-top: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .progress-counter {
                padding: 4px 6px;
                font-size: 15px;
            }
        }

        .progress-counter.show {
            display: block;
            animation: counter-glow 1s ease-in-out infinite alternate;
        }

        @keyframes counter-glow {
            from { color: var(--green); }
            to { color: #66ff66; }
        }

        /* System Log - like synth sequencer display */
        .system-log {
            background: var(--neu-bg);
            color: var(--green);
            padding: 0.6vh;
            font-size: 0.9rem;
            max-height: 8vh;
            overflow-y: auto;
            line-height: 1.2;
            font-family: var(--font);
            border-radius: 8px;
            box-shadow: var(--shadow-neu-pressed);
            margin-top: 0.5vh;
        }
        
        @media (max-width: 768px) {
            .system-log {
                font-size: 8px;
                max-height: 50px;
                padding: 6px;
                line-height: 1.2;
            }
        }
        
        @media (max-width: 480px) {
            .system-log {
                font-size: 8px;
                max-height: 40px;
                padding: 4px;
            }
        }

        .log-line {
            margin-bottom: 3px;
            opacity: 0;
            animation: log-appear 0.3s ease forwards;
            display: flex;
            gap: 8px;
        }

        @keyframes log-appear {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 0.9; transform: translateX(0); }
        }

        .log-time {
            color: var(--gray);
            flex-shrink: 0;
        }

        .log-message.error {
            color: var(--red);
        }

        .log-message.success {
            color: var(--green);
        }

        .log-message.warning {
            color: var(--orange);
        }

        /* Results Area - like a visual sequencer */
        .results-area {
            flex: 1;
            background: var(--background);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        @media (max-width: 768px) {
            .results-area {
                min-height: calc(100vh - 300px);
            }
        }

        .results-header {
            padding: var(--space-md);
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }
        
        @media (max-width: 768px) {
            .results-header {
                padding: 6px;
                margin: 3px 6px;
                border-radius: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .results-header {
                padding: 4px;
                margin: 2px 4px;
                border-radius: 6px;
            }
        }

        .results-title {
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            color: var(--black);
        }
        
        @media (max-width: 768px) {
            .results-title {
                font-size: 16px;
                letter-spacing: 0.5px;
                margin-bottom: 2px;
            }
        }
        
        @media (max-width: 480px) {
            .results-title {
                font-size: 14px;
                letter-spacing: 0.5px;
                margin-bottom: 1px;
            }
        }

        .results-subtitle {
            font-size: 12px;
            color: var(--gray);
            margin-bottom: 2px;
            line-height: 1.2;
        }
        
        @media (max-width: 768px) {
            .results-subtitle {
                font-size: 14px;
                margin-bottom: 3px;
                line-height: 1.2;
            }
        }
        
        @media (max-width: 480px) {
            .results-subtitle {
                font-size: 12px;
                margin-bottom: 2px;
            }
        }

        .results-quote {
            display: none;
        }
        
        @media (max-width: 768px) {
            .results-quote {
                font-size: 11px;
                margin-top: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .results-quote {
                font-size: 10px;
                margin-top: 4px;
            }
        }

        .bfl-link {
            color: var(--orange);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .bfl-link:hover {
            border-bottom-color: var(--orange);
            color: #e55a00;
        }


        /* Main Grid - unified layout */
        .unified-grid-container {
            flex: 1;
            padding: var(--space-md);
            height: calc(100vh - 80px);
            min-height: 0;
        }
        
        .results-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: var(--space-md);
            padding: var(--space-md);
            min-height: 0;
            background: var(--background);
        }
        
        /* Responsive Unified Grid Layout */
        @media (min-width: 1200px) {
            .unified-grid-container {
                padding: 20px;
            }
            
            .results-grid {
                gap: 16px;
                padding: 16px;
            }
        }
        
        @media (max-width: 768px) {
            .unified-grid-container {
                height: calc(100vh - 320px);
                min-height: 400px;
                overflow-y: auto;
                padding: 16px;
            }
            
            .results-grid {
                display: flex;
                flex-direction: column;
                gap: 16px;
                padding: 16px;
                height: auto;
                min-height: auto;
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
        }
        
        @media (max-width: 480px) {
            .unified-grid-container {
                gap: 16px;
                padding: 12px;
                height: calc(100vh - 300px);
                min-height: 500px;
                overflow-y: auto;
            }
            
            .results-grid {
                display: flex;
                flex-direction: column;
                gap: 12px;
                padding: 12px;
                height: auto;
                min-height: auto;
            }
        }

        /* Result Tiles - Simple */
        .result-tile {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        

        
        

        .result-tile.loading {
            background: repeating-linear-gradient(
                45deg,
                var(--light-gray),
                var(--light-gray) 8px,
                var(--cream) 8px,
                var(--cream) 16px
            );
            animation: loading-march 1s linear infinite;
            border-color: var(--gray);
        }

        @keyframes loading-march {
            0% { background-position: 0 0; }
            100% { background-position: 16px 16px; }
        }

        .result-tile.moderated {
            background: #ffeeee;
            border-color: var(--red);
            animation: error-pulse 2s ease-in-out infinite;
        }

        @keyframes error-pulse {
            0%, 100% { border-color: var(--red); }
            50% { border-color: #ff6666; }
        }

        .result-tile.completed {
            animation: completion-bounce 0.5s ease;
        }

        @keyframes completion-bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .result-image {
            width: 100%;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            display: block;
            box-shadow: var(--shadow-sm);
        }

        .result-tile:hover .result-image {
            filter: brightness(1.1) contrast(1.05);
        }

        .result-label {
            background: var(--text-primary);
            color: var(--background);
            padding: var(--space-sm);
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .result-actions {
            display: flex;
            gap: var(--space-xs);
        }
        
        .action-btn {
            background: transparent;
            border: none;
            color: var(--background);
            font-size: 14px;
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            min-width: 24px;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .result-label {
                padding: var(--space-xs) var(--space-sm);
                font-size: 11px;
            }
            
            .action-btn {
                min-width: 32px;
                min-height: 32px;
                font-size: 16px;
            }
        }

        .result-tile:hover .result-label {
            background: var(--accent);
        }

        
        /* Tile content wrapper */
        .tile-content {
            position: relative;
            width: 100%;
            height: 100%;
            flex: 1;
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            overflow: hidden;
        }

        /* Edit field below each result */
        .prompt-input-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }
        
        .prompt-input {
            width: 100%;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: var(--space-sm);
            font-size: 14px;
            font-family: var(--font-family);
            color: var(--text-primary);

        // Simple, professional audio feedback
        function playFeedbackTone(frequency = 440, duration = 100, type = 'sine', volume = 0.05) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        // Play chord progression
        function playChord(frequencies, duration = 200, type = 'sine') {
            frequencies.forEach((freq, index) => {

            });
        }

        // Iterative editing using Kontext API
        async function performIterativeEdit(sourceImageUrl, editPrompt, originalIteration) {
            try {
                addLogEntry(`Starting iterative edit: "${editPrompt}"`, 'info');
                
                // Add visual diffusion loading state to original tile
                const originalTile = document.getElementById(`result-${originalIteration}`);
                if (originalTile) {
                    // Add diffusion loading overlay to original image
                    originalTile.classList.add('diffusing');
                    
                    // Update prompt text to show editing status
                    const promptInput = originalTile.querySelector('.prompt-input');
                    if (promptInput) {
                        promptInput.value = editPrompt;
                        promptInput.disabled = true;
                    }
                    
                    // Update edit button to show loading state
                    const editBtn = originalTile.querySelector('.edit-btn');
                    if (editBtn) {
                        editBtn.textContent = '⚡ Processing...';
                        editBtn.disabled = true;
                    }
                }
                
                // Call Kontext API for iterative editing (send URL, let server handle CORS)
                console.log('🔄 Calling edit API with prompt:', editPrompt.substring(0, 50) + '...');
                const editResponse = await fetch('/api/edit-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: editPrompt,
                        source_image_url: sourceImageUrl,
                        steps: 50,
                        guidance: 3.0
                    })
                });
                
                console.log('📡 Edit API response status:', editResponse.status);
                if (!editResponse.ok) {
                    const errorText = await editResponse.text();
                    console.error('❌ Edit API error response:', errorText);
                    throw new Error(`Edit API error: ${editResponse.status} - ${errorText}`);
                }
                
                const editResult = await editResponse.json();
                
                const currentTile = document.getElementById(`result-${originalIteration}`);
                if (currentTile) {
                    // Remove diffusing state
                    currentTile.classList.remove('diffusing');
                    
                    if (editResult.moderated) {
                        // Replace with moderated tile
                        const moderatedTile = createResultTile(originalIteration, null, editPrompt, true, false);
                        currentTile.replaceWith(moderatedTile);
                        addLogEntry(`Edit result moderated`, 'warning');
                    } else {
                        // Replace with edited result using the new prompt
                        const resultTile = createResultTile(originalIteration, editResult.imageUrl, editPrompt, false, false);
                        currentTile.replaceWith(resultTile);
                        addLogEntry(`Edit completed successfully`, 'success');
                    }
                }
                
            } catch (error) {
                console.error('Iterative edit error:', error);
                
                // More specific error handling
                let errorMessage = error.message;
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Network error - check connection and try again';
                } else if (error.message.includes('failed to fetch')) {
                    errorMessage = 'Unable to reach edit API - server may be down';
                }
                
                addLogEntry(`Edit failed: ${errorMessage}`, 'error');
                
                // Remove diffusing state and restore tile to normal state
                const errorTile = document.getElementById(`result-${originalIteration}`);
                if (errorTile) {
                    errorTile.classList.remove('diffusing');
                    
                    // Restore prompt input and button to normal state
                    const promptInput = errorTile.querySelector('.prompt-input');
                    const editBtn = errorTile.querySelector('.edit-btn');
                    
                    if (promptInput) {
                        promptInput.disabled = false;
                    }
                    
                    if (editBtn) {
                        editBtn.textContent = '✨ Edit Result';
                        editBtn.disabled = false;
                    }
                }
            }
        }

            startGenerationBeats();

            for (let i = 1; i <= 8; i++) {

            // Generate session ID and update URL
            sessionId = generateSessionId();

            addLogEntry('Starting transformation process', 'info');

            try {
                const formData = new FormData();
                formData.append('image', currentImageFile);
                formData.append('sessionId', sessionId);

                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    if (response.status === 413) {
                        throw new Error('File too large! Please use an image smaller than 50MB.');
                    }
                    throw new Error(`Upload failed (${response.status})`);
                }

                // Handle Server-Sent Events
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop();

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                switch (data.type) {
                                    case 'upload_success':
                                        updateStatus('Uploaded', false);
                                        updateTechInfo('currentTask', 'Image uploaded');
                                        addLogEntry('Image uploaded successfully', 'success');
                                        break;
                                        
                                    case 'processing_start':
                                        updateStatus('Analyzing...', true);
                                        updateTechInfo('currentTask', 'Analyzing image', true);
                                        startProcessingTimer();
                                        addLogEntry('Mistral AI analyzing image', 'info');
                                        break;
                                        
                                    case 'analysis_complete':
                                        updateStatus('Analyzed', false);
                                        updateTechInfo('currentTask', 'Analysis complete');
                                        addLogEntry('Image analysis complete', 'success');
                                        break;
                                        
                                    case 'prompts_generating':
                                        updateStatus('Generating...', true);
                                        updateTechInfo('currentTask', 'Generating prompts', true);
                                        addLogEntry('Generating transformation prompts', 'info');
                                        break;
                                        
                                    case 'generating_dynamic_prompts':
                                        updateStatus('Creating dynamic prompts...', true);
                                        updateTechInfo('currentTask', 'AI analyzing image for custom prompts', true);
                                        addLogEntry('Mistral AI creating personalized prompts', 'info');
                                        break;
                                        
                                    case 'prompts_generated':
                                        updateStatus('Ready', false);
                                        updateTechInfo('currentTask', '16 prompts generated');
                                        addLogEntry('16 prompts generated', 'success');
                                        break;
                                        
                                    case 'iteration_start':
                                        updateStatus(`Processing ${data.iteration}...`, true);
                                        updateTechInfo('currentTask', `Generating image ${data.iteration}/8`, true);
                                        addLogEntry(`Starting iteration ${data.iteration}`, 'info');
                                        break;
                                        
                                    case 'iteration_complete':
                                        addOrUpdateResult(data.iteration, data.image, data.prompt);
                                        updateStatus(`Completed ${data.iteration}`, false);
                                        updateTechInfo('currentTask', `Image ${data.iteration} complete`);
                                        
                                        addLogEntry(`Iteration ${data.iteration} complete`, 'success');
                                        
                                        // Subtle completion feedback
                                        pulseElement(document.getElementById(`result-${data.iteration}`), 'var(--green)');
                                        break;
                                        
                                    case 'iteration_moderated':
                                        addOrUpdateResult(data.iteration, null, data.prompt, true);
                                        updateStatus(`Moderated ${data.iteration}`, false);
                                        addLogEntry(`Iteration ${data.iteration} moderated: "${data.prompt}"`, 'error');
                                        break;
                                        
                                    case 'iteration_error':
                                        addOrUpdateResult(data.iteration, null, `Error: ${data.message}`, false);
                                        updateStatus(`Error ${data.iteration}`, false);
                                        addLogEntry(`Iteration ${data.iteration} error: ${data.message}`, 'error');
                                        break;
                                        
                                    case 'complete':
                                        updateStatus('Complete!', false);
                                        addLogEntry('All transformations complete', 'success');
                                        
                                        // Show share URL if available
                                        if (data.shareUrl) {
                                            showShareButton(data.shareUrl);
                                            addLogEntry(`Share URL: ${data.shareUrl}`, 'success');
                                        }
                                        
                                        // Stop the beat system and play victory sound
                                        stopGenerationBeats();
                                        setTimeout(() => playTESound('success'), 200);
                                        break;
                                        
                                    case 'error':
                                        throw new Error(data.message);
                                }
                            } catch (parseError) {
                                console.error('Parse error:', parseError);
                            }
                        }
                    }
                }

            } catch (error) {
                updateStatus('Error', false);
                showError(error.message);
                addLogEntry(`Error: ${error.message}`, 'error');
            } finally {
                isProcessing = false;
                submitBtn.disabled = false;
                
                // Ensure beats are stopped in case of error
                stopGenerationBeats();
            }
        });

        // Share collection functionality

        // Load shared collection
        async function loadSharedCollection(collectionId) {
            try {
                const response = await fetch(`/api/collection/${collectionId}`);
                if (!response.ok) {
                    throw new Error('Collection not found');
                }
                
                const collection = await response.json();
                currentCollection = collection;
                
                
                // Load original image preview
                previewImage.src = `data:image/jpeg;base64,${collection.originalImage}`;
                previewImage.style.display = 'block';
                imagePreview.classList.add('has-image');
                imagePreview.querySelector('.preview-placeholder').style.display = 'none';
                
                // Load results
                unifiedGrid.innerHTML = '';
                collection.results.forEach(result => {
                    const imageUrl = result.image ? `data:image/jpeg;base64,${result.image}` : null;
                    const tile = createResultTile(
                        result.iteration,
                        imageUrl,
                        result.prompt,
                        result.isModerated,
                        false
                    );
                    
                    if (result.hasError) {
                        tile.classList.add('moderated');
                        const overlay = tile.querySelector('.moderated-overlay');
                        if (overlay) overlay.textContent = 'Error';
                    }
                    
                    // All results go to unified grid
                    const targetGrid = unifiedGrid;
                    targetGrid.appendChild(tile);
                });
                
                // Update progress display
                const successfulResults = collection.results.filter(r => !r.isModerated && !r.hasError);
                updateProgress(successfulResults.length, 8);
                updateStatus('Shared Collection Loaded', false);
                
                // Disable form controls for shared collections
                form.style.opacity = '0.5';
                form.style.pointerEvents = 'none';
                submitBtn.disabled = true;
                submitBtn.textContent = 'View Only';
                
                addLogEntry('Shared collection loaded successfully', 'success');
                
            } catch (error) {
                console.error('Error loading collection:', error);
                showError('Failed to load shared collection');
            }
        }

        // Check if we're viewing a shared collection or session
        function checkForSharedCollection() {
            const path = window.location.pathname;
            
            // Check for session URLs
            const sessionMatch = path.match(/^\/session\/(.+)$/);
            if (sessionMatch) {
                const sessionId = sessionMatch[1];
                loadSharedSession(sessionId);
                return true;
            }
            
            // Check for collection URLs (legacy)
            const collectionMatch = path.match(/^\/collection\/([a-f0-9]+)$/);
            if (collectionMatch) {
                const collectionId = collectionMatch[1];
                loadSharedCollection(collectionId);
                return true;
            }
            
            return false;
        }
